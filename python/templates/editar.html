<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Menu -->
    <div class="container mt-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">SIS427</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse2">
            <div class="navbar-nav">
              <a href="/principal" class="nav-item nav-link active">Inicio</a>
              <a href="/registro" class="nav-item nav-link active">Registro</a>
              <a href="/lista" class="nav-item nav-link active">Lista</a>
              <a href="/" class="nav-item nav-link active">Cerrar Sesi√≥n</a>
            </div>
            <form class="d-flex ms-auto">
              <input
                type="text"
                class="form-control me-sm-2"
                placeholder="Buscar"
              />
              <button type="submit" class="btn btn-outline-light">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Registro -->
    <div class="container">
      <h3 class="text-success text-center">Formulario de Edicion de Datos</h3>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">
          <!--Form with header-->

          <form
            action="/actualizar/{{edatos[0]['id']}}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="card border-success rounded-0">
              <div class="card-header p-0">
                <div class="bg-success text-white text-center py-2">
                  <h3><i class="fa fa-user"></i> Estudiante con ID</h3>
                  <p class="m-0">{{edatos[0]["id"]}}</p>
                </div>
              </div>
              <div class="card-body p-3">
                <!--Body-->
                <!--Entrada id-->
                <input
                  type="hidden"
                  id="id"
                  name="id"
                  value="{{edatos[0]['id']}}"
                />
                <!--Fin Entrada id-->
                <!--Entrada Nombre-->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="nombres"
                      name="nombres"
                      value="{{edatos[0]['nombre']}}"
                    />
                  </div>
                </div>
                <!--Fin Entrada Nombre-->
                <!--Entrada Apellidos-->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="apellidos"
                      name="apellidos"
                      value="{{edatos[0]['apellido']}}"
                    />
                  </div>
                </div>
                <!--Fin Entrada Apellidos-->
                <!-- Entrada Carrera -->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="carrera"
                      name="carrera"
                      value="{{edatos[0]['carrera']}}"
                    />
                  </div>
                </div>
                <!-- Fin Entrada Carrera -->
                <!-- Entrada Correo -->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{edatos[0]['correo']}}"
                    />
                  </div>
                </div>
                <!-- Fin Entrada Correo -->
                <!-- Entrada Pasword -->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <input
                      type="password"
                      class="form-control"
                      id="clave"
                      name="clave"
                      value="{{edatos[0]['password']}}"
                    />
                  </div>
                </div>
                <!-- Fin Entrada Pasword -->
                <div class="text-center">
                  <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Actualizar
                  </button>
                </div>
              </div>
            </div>
          </form>
          <!--Form with header-->
        </div>
      </div>
    </div>
    <!-- Reciviendo datos -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
