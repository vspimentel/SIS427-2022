<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Menu -->
    <div class="container mt-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">SIS427</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse2">
            <div class="navbar-nav">
              <a href="/" class="nav-item nav-link active">Inicio</a>
              <a href="/registro" class="nav-item nav-link active">Registro</a>
              <a href="/" class="nav-item nav-link active">Lista</a>
              <a href="/" class="nav-item nav-link active">Cerrar Sesi√≥n</a>
            </div>
            <form class="d-flex ms-auto">
              <input
                type="text"
                class="form-control me-sm-2"
                placeholder="Buscar"
              />
              <button type="submit" class="btn btn-outline-light">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <br>
    <!-- Lista -->
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <h1 class="text-primary text-center">
          <i class="fas fa-user-friends"></i>Lista de Estudiantes
        </h1>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-primary text-center">Nro.</th>
                <th class="text-primary text-center">NOMBRES</th>
                <th class="text-primary text-center">APELLIDOS</th>
                <th class="text-primary text-center">CARRERA</th>
                <th class="text-primary text-center">CORREO</th>
                <th class="text-primary text-center">CLAVE</th>
                <th class="text-primary text-center">EDITAR</th>
                <th class="text-primary text-center">BORRAR</th>
              </tr>
            </thead>
            <tbody>
              {% for item in lista %}
              <tr>
                <th class="text-center">{{item["id"]}}</th>
                <th class="text-center">{{item["nombre"]}}</th>
                <th class="text-center">{{item["apellido"]}}</th>
                <th class="text-center">{{item["carrera"]}}</th>
                <th class="text-center">{{item["correo"]}}</th>
                <th class="text-center">{{item["password"]}}</th>
                <th class="text-center">
                  <a href="/editar/{{item['id']}}" class="link-success"
                    ><i class="fa fa-edit"></i
                  ></a>
                </th>
                <th class="text-center">
                  <a href="/borrar/{{item['id']}}" class="link-danger"
                    ><i class="fa fa-trash-alt"></i
                  ></a>
                </th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
