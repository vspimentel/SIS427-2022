<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Menu -->
    <div class="container mt-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">SIS427</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse2">
            <div class="navbar-nav">
              <a href="/principal" class="nav-item nav-link active">Inicio</a>
              <a href="/registro" class="nav-item nav-link active">Registro</a>
              <a href="/lista" class="nav-item nav-link active">Lista</a>
              <a href="/" class="nav-item nav-link active">Cerrar Sesión</a>
            </div>
            <form class="d-flex ms-auto">
              <input
                type="text"
                class="form-control me-sm-2"
                placeholder="Buscar"
              />
              <button type="submit" class="btn btn-outline-light">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="px-4 py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../static/images/principal.webp" width="500px">
      <h1 class="display-5 fw-bold">CRUD Flask-PostgreSQL</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Pimentel Villafani Vito Santiago - Ing. Ciencias de la Computación</p>
        <p class="lead mb-4">Página con backend desarrollado en Python-Flask, usando el sistema de base de datos de PostgreSQL</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a class="btn btn-primary btn-lg px-4 gap-3" href="/lista">Ver lista</a>
          <a class="btn btn-outline-secondary btn-lg px-4" href="/registro">Agregar datos</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          {{per}}
        </div>
      </div>
    </div
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
